version: 2

updates:
  # Rust (Cargo) dependencies
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
    groups:
      rust-dependencies:
        patterns:
          - "*"

  # TypeScript/JavaScript (npm/bun) dependencies
  - package-ecosystem: npm
    directory: /frontend
    schedule:
      interval: weekly
    groups:
      ts-production:
        dependency-type: production
        patterns:
          - "*"
      ts-dev:
        dependency-type: development
        patterns:
          - "*"

  # Docker base images
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
    groups:
      docker:
        patterns:
          - "*"

  # Rust toolchain
  - package-ecosystem: rust-toolchain
    directory: /
    schedule:
      interval: weekly

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      github-actions:
        patterns:
          - "*"
